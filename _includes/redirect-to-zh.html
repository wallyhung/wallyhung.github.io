<script>
  const referrer = document.referrer
  const directVisit = !referrer
  const inSite =  referrer.indexOf('orientalhorizon.com.cn') !== -1 || referrer.indexOf('/cn') !== -1 || referrer.indexOf('localhost') !== -1 || referrer.indexOf('127.0.0.1') !== -1

  if (directVisit || !inSite) {
    document.location = 'cn'
  }
</script>
